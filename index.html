<!DOCTYPE html>
<html>
<head>
    <title>Тестовое задание</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body style="background-color: #7e7e7e">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <div class="well" style="margin-top: 5%;">
    <h3>Подсчет чисел</h3>
    <form role="form" id="contactForm" data-toggle="validator" class="shake">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="A" class="h4">Первое число</label>
                <input type="text" class="form-control" id="A" placeholder="0" >
            </div>
            <div class="form-group col-sm-6">
                <label for="B" class="h4">Действие</label>
                <select class="form-control" data-live-search="true" name="D" id="D">
                         <option selected value="1"> Cложение </option>
                         <option value="2"> Вычитание </option>
                         <option value="3"> Умножение</option>
                         <option value="4"> Деление</option>
                 </select>
            </div>

            <div class="form-group col-sm-6">
                <label for="name" class="h4">Второе число</label>
                <input type="text" class="form-control" id="B" placeholder="0" >

            </div>

        </div>

 
        <div id="msgSubmit" class="h3 text-center hidden"></div>
  
        <input type="button" id="form-submit" class="btn btn-success btn-lg pull-right" value="Вычислить">    
            <div class="clearfix"></div> 
        </form>
    </div>
</div>
</div>
</body>
<script  type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>
</html>
